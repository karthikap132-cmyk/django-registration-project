<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="form-page">
    <div class="shadow register-card bg-white">

        {% if count %}
            <h2 class="text-center mb-4 text-danger">Update Form</h2>
        {% else %}
            <h2 class="text-center mb-4 text-danger">Registration Form</h2>
        {% endif %}

        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control custom-input" name="name"  value="{{ user.name|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="tel" class="form-control custom-input" name="phone"  value="{{ user.phone|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control custom-input" name="email"  value="{{ user.email|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control custom-input" name="username" value="{{ user.username|default:'' }}" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control custom-input" name="password" value="{{ user.password|default:'' }}" required>
            </div>

            {% if count %}
                <div class=" d-flex justify-content-center">

                    <button type="submit" class="btn btn-danger flex-fill">
                        Update
                    </button>

                </div>
            {% else %}
                <div class=" d-flex mt-4 gap-2">

                    <button type="submit" class="btn btn-danger flex-fill">
                        Register
                    </button>

                    <a href="{% url 'login' %}" class="btn btn-danger flex-fill">
                        Login
                    </a>
                </div>
            {% endif %}
        </form>

    </div>
</div>
</body>
</html>
