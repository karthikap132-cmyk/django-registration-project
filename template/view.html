<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 register-card">

        <h2 class="text-center mb-4 text-danger">Login Form</h2>

        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control custom-input" name="username" required>
            </div>

             <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" class="form-control custom-input" name="password" required>
            </div>

            <button type="submit" class="btn btn-danger w-100">
        Submit
    </button>
        </form>

        {% if message %}
            <div class="mt-3 text-center text-success">
                {{ message }}
            </div>
        {% endif %}
    </div>
    </div>


</body>
</html>
