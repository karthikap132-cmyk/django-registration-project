<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">

        <h3 class="text-success text-center mb-4">Login Successful âœ…</h3>

        <table class="table table-bordered">
            <tr>
                <th>Full Name</th>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>{{ user.phone }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
            </tr>
        </table>

        <div class="d-flex justify-content-center mt-4 gap-2">
            <a href="{% url 'update' user.id %}" class="btn btn-warning">
                Update
            </a>

            <a href="{% url 'delete' user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this record?');">
                Delete
            </a>
        </div>

    </div>
</div>

</body>
</html>
